name: Update README.md File and Publish to DockerHub
on:
  push:
    branches:
      - ci
    paths:
      - README.md

jobs:
  update-readme:
    name: Include Dockerfile content in README.md file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sed -i '/DOCKERFILE_CONTENT/r Dockerfile' README.md
      - run: git log
      - run: git remote -v
      - run: |
          git config --local user.name "${{ github.event.head_commit.committer.name }}"
          git config --local user.email "${{ github.event.head_commit.committer.email }}"
      - run: git config --list
      - run: git add README.md
      - run: git commit --amend -m "${{ github.event.head_commit.message }}"
      - run: git status
      - run: cat README.md
      - run: git diff README.md
      - run: git log
      - run: echo ${GITHUB_REF#refs/heads/}
      - run: git push origin ${GITHUB_REF#refs/heads/} --force
      - run: echo '${{ toJSON(github) }}'

  publish-readme:
    name: Publish READ.md to DockerHub
    needs: [update-readme]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: christian-korneck/update-container-description-action@v1
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_PASSWORD }}
        with:
          destination_container_repo: ${{ secrets.DOCKERHUB_REPOSITORY }}
          provider: dockerhub
          short_description: ${{ github.event.repository.description }}
          readme_file: "README.md"
